name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Run spell check
        id: cspell-check
        run: npx cspell -c .cspell-lint.json lint .

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: vm

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Stack Deploy (Swarmpit)
        id: test-deploy-swarmpit
        uses: ./
        with:
          host: ${{ secrets.SWARMPIT_HOST}}
          api-token: ${{ secrets.SWARMPIT_API_KEY }}
          stack: action-ci-test
          client: 'swarmpit'
          action: 'deploy'
          compose: '__tests__/resources/test-compose.yml'

      - name: Test Stack Delete (Swarmpit)
        id: test-delete-swarmpit
        uses: ./
        with:
          host: ${{ secrets.SWARMPIT_HOST}}
          api-token: ${{ secrets.SWARMPIT_API_KEY }}
          stack: action-ci-test
          client: 'swarmpit'
          action: 'delete'
